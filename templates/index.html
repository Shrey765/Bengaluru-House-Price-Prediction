<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container">
  <div class="row justify-content-center">
    <div class="card" style="width:100%; height: 100%; margin-top: 50px">
      <div class="card-header text-center">
        <h1 class="text-center">Welcome to House Price Predictor</h1>
      </div>
      <div class="card-body">
        <form id="predictForm">
  <div class="row g-4">

    <!-- Location -->
    <div class="col-md-6 form-group text-center">
      <label><b>Select the Location:</b></label>
      <select class="form-control" id="location" name="location" required>
        {% for location in locations %}
          <option value="{{ location }}">{{ location }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- BHK Dropdown -->
    <div class="col-md-6 form-group text-center">
      <label><b>Select BHK:</b></label>
      <select class="form-control" id="bhk" name="bhk" required>
        {% for b in bhk_values %}
          <option value="{{ b }}">{{ b }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Bathroom Dropdown -->
    <div class="col-md-6 form-group text-center">
      <label><b>Select Number of Bathrooms:</b></label>
      <select class="form-control" id="bath" name="bath" required>
        {% for b in bath_values %}
          <option value="{{ b }}">{{ b }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Square Feet Input -->
    <div class="col-md-6 form-group text-center">
      <label><b>Enter Square Feet:</b></label>
      <input type="number" class="form-control" id="total_sqft" name="total_sqft"
             min="{{ min_sqft }}" max="{{ max_sqft }}" placeholder="Enter Square Feet" required>
    </div>

    <div class="col-md-12 form-group mt-3">
      <button class="btn btn-primary form-control" type="submit">Predict Price</button>
    </div>

  </div>
</form>


        <br>
        <div class="col-md-12 text-center">
          <h3><span id="prediction"></span></h3>
        </div>
      </div>
    </div>
  </div>
</div>


  <script>
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("predictForm").addEventListener("submit", function(event) {
      event.preventDefault();  // Stop default form submission

      var fd = new FormData(this);
      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/predict', true);

      document.getElementById("prediction").innerHTML = "Wait Predicting Price!....";

      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
          document.getElementById('prediction').innerHTML = "Prediction: â‚¹ " + xhr.responseText;
        }
      };

      xhr.send(fd);
    });
  });
</script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
  </body>
</html>
